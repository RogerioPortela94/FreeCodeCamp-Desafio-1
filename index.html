<DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Projeto</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <form id="survey-form">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
    
            <label id="name-label" for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Escreva seu nome" required>
    
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escreva seu email" required>
    
            <label id="number-label" for="number">Idade:</label>
            <input type="number" id="number" name="number" placeholder="Selecione sua idade" min="18" max="100">
    
            <label for="dropdown">Qual opção descreve melhor sua função atual?</label>
            <select id="dropdown" name="role" >
                <option value="student">Estudante</option>
                <option value="professional">Emprego em tempo integral</option>
                <option value="professional">Aprendiz em tempo integral</option>
                <option value="professional">Prefiro não dizer</option>
                <option value="professional">Outros</option>
            </select>
    
            <div class="radio-group">
                <p>Você recomendaria o freeCodeCamp a um amigo?</p>
                
            <input type="radio" id="yes" name="recommend" value="yes"><label id="recommendation" for="yes">Yes</label><br>
                
                
            <input type="radio" id="no" name="recommend" value="no"><label id="recommendation" for="no">No</label>
            </div>
    
            <div class="checkbox-group">
                <p>O que você gostaria de ver melhorado? </p>
                <input type="checkbox" id="topic1" name="topics" value="web-development"><label for="topic1" id="topics">Web Development</label><br>
                
                <input type="checkbox" id="topic2" name="topics" value="data-science"><label for="topic2" id="topics">Data Science</label>
                
            </div>
    
            <label for="comments">Algum comentário</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Insira seu comentário aqui..."></textarea>
    
            <button type="submit" id="submit">Enviar</button>
        </form>
    </body>
    </html>
